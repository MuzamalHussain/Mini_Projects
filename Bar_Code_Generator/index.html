<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>QR & Barcode Generator</h1>

        <div class="input-section">
            <input type="text" id="textInput" placeholder="Enter text or number (30/Max)">
            <button id="generateBtn">Generate</button>
        </div>

        <div id="loader" style="display:none;" class="loader-container">
            <div class="loader"></div>
            <p>Generating...</p>
        </div>




        <div class="output-section" id="outputSection" style="display:none;">
            <div class="codes-container">
                <div class="code-block">
                    <h2>QR Code</h2>
                    <div id="qrcode"></div>
                </div>
                <div class="code-block barcode-container">
                    <h2>Barcode</h2>
                    <svg id="barcode"></svg>
                </div>
            </div>
            <div class="reset-btn-wrapper">
                <button style="background-color: rgb(10, 121, 206); color: white;" id="downloadBtn">Download</button>
                <button style="background-color: red; color: white;" id="resetBtn">Reset</button>
            </div>
        </div>




    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
